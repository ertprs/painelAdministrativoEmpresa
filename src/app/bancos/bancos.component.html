<table mat-table [dataSource]="dataSource">


    <ng-container matColumnDef="c0">
        <th mat-header-cell *matHeaderCellDef>
            <button mat-icon-button (click)="clickAdd()">
                <mat-icon>add</mat-icon>
              </button>
        </th>
        <td mat-cell *matCellDef="let element">

            <button mat-icon-button (click)="clickEditar(element)">
                <mat-icon>edit</mat-icon>
              </button>

        </td>
    </ng-container>

    <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>
            Referência.
        </th>
        <td mat-cell *matCellDef="let element"> #{{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Nome. </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Conta. </th>
        <td mat-cell *matCellDef="let element"> {{element.conta}} </td>
    </ng-container>

    <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> Operação. </th>
        <td mat-cell *matCellDef="let element"> {{element.operacao}} </td>
    </ng-container>

    <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef> Descrição. </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>

        </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="clickremove()">
                <mat-icon>delete</mat-icon>
              </button>
        </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
