<mat-card>
    <span>
        <mat-form-field class="example-full-width">
            <mat-label>Data iníncio</mat-label>
            <input matInput type="date">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Data fim</mat-label>
            <input matInput type="date">
          </mat-form-field>

          <button mat-stroked-button color="primary">Filtrar período</button>

    </span>
</mat-card>

<div class="g">
    <div class="col1">

        <table mat-table [dataSource]="dataSource">



            <!-- Symbol Column -->
            <ng-container matColumnDef="motoboy">
                <th mat-header-cell *matHeaderCellDef> Clientes. </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.nome }}
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>

    </div>

    <div class="col2">
        <app-lista-compras-clientes></app-lista-compras-clientes>
    </div>

</div>
