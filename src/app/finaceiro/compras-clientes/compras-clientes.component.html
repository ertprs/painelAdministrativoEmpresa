<div [formGroup]="form" style="padding: 10px;">
    <span>
        <mat-form-field class="example-full-width">
            <mat-label>Data iníncio</mat-label>
            <input matInput type="date" formControlName="dataInicio">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Data fim</mat-label>
            <input matInput type="date" formControlName="dataFim">
          </mat-form-field>

          <button mat-stroked-button color="primary" (click)="consultaPedidoCliente('periodo')">Filtrar período</button>

    </span>

    <span>

        <mat-form-field class="example-full-width" style="margin-left: 20px;">
            <input type="text"
                   placeholder="Filtrar por cliente"
                   aria-label="Number"
                   matInput
                   formControlName="clienteNome"
                   (keyup)="consultaClienteFiltro($event)" 
                
                   [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
              <mat-option *ngFor="let option of clientes" [value]="option.nome">
                {{option.nome}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <button mat-stroked-button color="primary" (click)="consultaPedidoCliente('nome')">Filtrar cliente</button>
         

    </span>

</div>
