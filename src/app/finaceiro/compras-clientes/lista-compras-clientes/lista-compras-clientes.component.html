<mat-toolbar>
    <span>
        Compras do cliente
    </span>
</mat-toolbar>


<table mat-table [dataSource]="this.servCompC.getListaPedidos()">

    <!-- Name Column -->
    <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> ReferÃªncia </th>
        <td mat-cell *matCellDef="let element">

            <span *ngIf="element.quantidade_pedidos"> Quantidade de pedidos </span>

            <span *ngIf="element.total_gasto"> Total </span>
            <span *ngIf="!element.total_gasto && !element.quantidade_pedidos">  {{element.id}}  </span>
        </td>
    </ng-container>



    <!-- Weight Column -->
    <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Forma de pagamento </th>
        <td mat-cell *matCellDef="let element"> {{element.formapagamento}} </td>
    </ng-container>



    <!-- Symbol Column -->
    <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element">{{element.total}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>

            Info

        </th>
        <td mat-cell *matCellDef="let element">
            {{element.info}}
        </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>

            Tipo pedido

        </th>
        <td mat-cell *matCellDef="let element"> {{element.tipopedido}} {{ element.total_gasto }} {{element.quantidade_pedidos}} </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
