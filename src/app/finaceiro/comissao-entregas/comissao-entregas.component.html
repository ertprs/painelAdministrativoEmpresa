<mat-toolbar>
    <span>

        <button mat-raised-button color="primary"> Pagos </button>
        <button style="margin-left: 4px;" mat-raised-button color="primary"> NÃ£o pagos </button>

        <mat-form-field class="f-cli">
            <mat-label>Nome cliente</mat-label>
            <input matInput type="name">
          </mat-form-field>

        <button style="margin-left: 4px;" mat-raised-button color="accent"> Filtrar motoboy </button>

        
    </span>
</mat-toolbar>

<table mat-table [dataSource]="dataSource">


    <!-- Name Column -->
    <ng-container matColumnDef="c0">
        <th mat-header-cell *matHeaderCellDef> Tipos de pagamentos </th>
        <td mat-cell *matCellDef="let element">

            {{ element.nome }}

        </td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> Total entregas </th>
        <td mat-cell *matCellDef="let element">

            {{ element.total_entregas }}

        </td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">

        </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Total a pagar </th>
        <td mat-cell *matCellDef="let element">

            {{ element.total_pagar | currency:'BRL':true}}

        </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>

        </th>
        <td mat-cell *matCellDef="let element">
            <button [disabled]="element.status_pago" mat-raised-button color="primary"> Pagar </button>
        </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
