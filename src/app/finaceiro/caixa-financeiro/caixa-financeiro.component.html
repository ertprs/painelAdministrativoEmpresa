<button mat-raised-button color="accent" style="margin: 10px;">Fechar caixa</button>

<table mat-table [dataSource]="dataSource">


    <ng-container matColumnDef="c0">
        <th mat-header-cell *matHeaderCellDef style="background: #dadada;"> Tipos de pagamentos </th>
        <td mat-cell *matCellDef="let element">

            {{ element.nome }}

        </td>
    </ng-container>

    <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef style="background: #dadada;"> Total: {{ 1300 | currency:'BRL':true }} </th>
        <td mat-cell *matCellDef="let element">

            {{ 400 | currency:'BRL':true}}

        </td>
    </ng-container>

    <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef style="background: #dadada;"> </th>
        <td mat-cell *matCellDef="let element"> <span style="color: rgb(183 181 181);">Confirme o valor:</span> </td>
    </ng-container>

    <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef style="background: #dadada;"> Valor: {{ 0 | currency:'BRL':true }} </th>
        <td mat-cell *matCellDef="let element">

            <mat-form-field color="primary" appearance="outline" style="margin-top: 10px;">
                <mat-label color="primary">Valor</mat-label>
                <input matInput placeholder="R$0,00" type="number">
            </mat-form-field>

        </td>
    </ng-container>

    <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef style="background: #dadada;">
            Diferen√ßa: {{ 150 | currency:'BRL':true }}
        </th>
        <td mat-cell *matCellDef="let element">
            <span style="color:red"> {{ '50' | currency:'BRL':true}} </span>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    <tr>?</tr>
</table>
