<table mat-table [dataSource]="dataSource">


    <!-- Name Column -->
    <ng-container matColumnDef="c0">
        <th mat-header-cell *matHeaderCellDef> Tipos de pagamentos </th>
        <td mat-cell *matCellDef="let element">

            {{ element.nome }}

        </td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element">

            {{ 400 | currency:'BRL':true}}

        </td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> <span style="color: rgb(99, 99, 99);">Confirme o valor:</span> </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element">

            <mat-form-field class="example-full-width">
                <mat-label>Valor</mat-label>
                <input matInput placeholder="Ex. R$10.000">
            </mat-form-field>

        </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>
            Diferen√ßa
        </th>
        <td mat-cell *matCellDef="let element">
            <span style="color:red"> {{ '50' | currency:'BRL':true}} </span>
        </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>
            <button mat-raised-button color="accent">Fechar caixa</button>
        </th>
        <td mat-cell *matCellDef="let element">

        </td>
    </ng-container>





    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
