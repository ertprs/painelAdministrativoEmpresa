<div [formGroup]="form">

    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label> Valor a pagar </mat-label>
        <input matInput placeholder="Ex. Valor pagamento" type="number" formControlName="valor_pag">
        <mat-icon matSuffix>money</mat-icon>
    </mat-form-field>

</div>

<div class="cv">Pagamentos</div>

<div style="height: 400px; overflow: auto;">
    <div class="itensPag" *ngFor="let item of data.item.pagamentos_fiado">
        <div class="adel">Lan√ßado por: {{ item.operador }} - {{ item.dia_pagamento }} </div>
        Pagamento : {{ item.valor_pagamento | currency:'BRL':true }}
    </div>

    <div>
        <button mat-stroked-button color="warn" [mat-dialog-close]="false"> Fechar </button>
        <button *ngIf="data.valor_devedor !== '0'" mat-stroked-button color="primary" [mat-dialog-close]="false" style="margin-left: 10px;" (click)="onClickPagar()"> Pagar </button>
    </div>
</div>
