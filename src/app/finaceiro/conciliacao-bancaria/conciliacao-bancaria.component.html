<span *ngFor="let item of dataSource">
  <div class="sep">
      <mat-icon style="    color: #e4e4e4;">attachment</mat-icon>
  </div>  

    <table mat-table [dataSource]="item.itens" class="">

        <ng-container matColumnDef="c1">
            <th mat-header-cell *matHeaderCellDef> <span style="font-weight: 600">{{ item.nome }} </span></th>
<td mat-cell *matCellDef="let element"> {{element.nome}} </td>
</ng-container>

<ng-container matColumnDef="c2">
    <th mat-header-cell *matHeaderCellDef> <span style="font-weight: 600">Valor</span> </th>
    <td mat-cell *matCellDef="let element"> {{ element.valor | currency:'BRL':true }} </td>
</ng-container>






<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</span>
