<div [formGroup]="form" style="display: grid;">

    <mat-form-field class="example-full-width">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Nome da despesa" formControlName="nome">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label> Descrição </mat-label>
        <input matInput placeholder="Descrição despesa" formControlName="descricao">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Valor</mat-label>
        <input matInput placeholder="R$100,00" type="number" formControlName="valor">
    </mat-form-field>

    <!--<mat-form-field class="example-full-width">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Nome" formControlName="nomeUsuario">
    </mat-form-field>-->

    <div>
        <button mat-flat-button color="warn" [mat-dialog-close]="false"> Cancelar </button>
        <button mat-flat-button color="primary" style="margin-left: 10px;" [mat-dialog-close]="form.value"> Adicionar </button>
    </div>
</div>
