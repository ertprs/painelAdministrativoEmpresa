<mat-toolbar>
    <span>Usuários app</span>
</mat-toolbar>

<div>

    <table mat-table [dataSource]="itens">


        <ng-container matColumnDef="op">
            <th mat-header-cell *matHeaderCellDef> Imagem. </th>
            <td mat-cell *matCellDef="let element">

                <img [lazyLoad]="element.imagem" width="50px">

            </td>
        </ng-container>

        <ng-container matColumnDef="op2">
            <th mat-header-cell *matHeaderCellDef> Nome. </th>
            <td mat-cell *matCellDef="let element">

                {{element.nome}} {{element.sobrenome}} ( {{element.status_conta}} )

            </td>
        </ng-container>

        <ng-container matColumnDef="c1">
            <th mat-header-cell *matHeaderCellDef> Telefone. </th>
            <td mat-cell *matCellDef="let element">
                {{element.telefone}}
            </td>
        </ng-container>

        <ng-container matColumnDef="c2">
            <th mat-header-cell *matHeaderCellDef> Email. </th>
            <td mat-cell *matCellDef="let element">
                {{element.email}}
                <br> {{element.datanascimento}}
            </td>
        </ng-container>

        <ng-container matColumnDef="c3">
            <th mat-header-cell *matHeaderCellDef> Info. </th>
            <td mat-cell *matCellDef="let element">
                Data cadastro: {{element.info}}
                <br> Último acesso: {{element.ultimoacesso}}
            </td>
        </ng-container>



        <ng-container matColumnDef="add">
            <th mat-header-cell *matHeaderCellDef>

            </th>
            <td mat-cell *matCellDef="let element">

                <button mat-flat-button color="primary" *ngIf="element.status_conta === 'ativo'" (click)="enviarCupom(element)">
                    Enviar cupom
                </button>

            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
