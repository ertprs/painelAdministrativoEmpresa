<mat-toolbar>
    <span>Administradores do sistema</span>
</mat-toolbar>

<div>

    <table mat-table [dataSource]="itens">


        <ng-container matColumnDef="op">
            <th mat-header-cell *matHeaderCellDef> Editar. </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="confp(element)" matTooltip="Permissões">
                    <mat-icon>dynamic_feed</mat-icon>
                  </button>
                <button mat-icon-button color="accent" (click)="onClickEditar(element)">
            <mat-icon>edit</mat-icon>
          </button>

            </td>
        </ng-container>

        <ng-container matColumnDef="op2">
            <th mat-header-cell *matHeaderCellDef> Remover. </th>
            <td mat-cell *matCellDef="let element">

                <button (click)="removerItem(element)" mat-icon-button color="accent">
          <mat-icon>delete</mat-icon>
        </button>



            </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email. </th>
            <td mat-cell *matCellDef="let element">
                {{element.email}}
            </td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome. </th>
            <td mat-cell *matCellDef="let element">
                {{element.nome}}
            </td>
        </ng-container>



        <ng-container matColumnDef="senha">
            <th mat-header-cell *matHeaderCellDef> Senha. </th>
            <td mat-cell *matCellDef="let element">
                {{element.senha}}
            </td>
        </ng-container>

        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo. </th>
            <td mat-cell *matCellDef="let element">
                {{element.tipo}}
            </td>
        </ng-container>

        <ng-container matColumnDef="ultimo_login">
            <th mat-header-cell *matHeaderCellDef> Último login. </th>
            <td mat-cell *matCellDef="let element">
                {{element.ultimo_login}}
            </td>
        </ng-container>

        <ng-container matColumnDef="info">
            <th mat-header-cell *matHeaderCellDef> Data criação. </th>
            <td mat-cell *matCellDef="let element">
                {{element.info}}
            </td>
        </ng-container>

        <ng-container matColumnDef="add">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="accent" (click)="add()">
              <mat-icon>add</mat-icon>
            </button> </th>
            <td mat-cell *matCellDef="let element">


            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
