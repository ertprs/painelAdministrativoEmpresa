<div class="sep">

    <mat-form-field class="f-cli" style="margin-left: 15px;">
        <mat-label>Data início</mat-label>
        <input matInput type="date">
    </mat-form-field>
    <mat-form-field class="f-cli" style="margin-left: 0px;">
        <mat-label>Data fim</mat-label>
        <input matInput type="date">
    </mat-form-field>

    <button mat-icon-button color="primary">
        <mat-icon>search</mat-icon>
    </button>


</div>

<table mat-table [dataSource]="dataSource" class="">

    <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> Operador</th>
        <td mat-cell *matCellDef="let element"> #{{ element.operador }} </td>
    </ng-container>

    <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Total faturado </th>
        <td mat-cell *matCellDef="let element"> {{ element.total | currency:'BRL':true }} </td>
    </ng-container>

    <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Total diferança </th>
        <td mat-cell *matCellDef="let element"> {{ element.total_dif | currency:'BRL':true }} </td>
    </ng-container>


    <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> Info </th>
        <td mat-cell *matCellDef="let element"> {{ element.info }} às {{ element.horario }} </td>
    </ng-container>





    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
