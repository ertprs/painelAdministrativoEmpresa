<div class="areaCards">
    <div>
        <h2>Avaliações</h2>
    </div>
    <div class="areaCard">
        <mat-card class="example-card" *ngFor="let item of listaavaliacoes">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image">
                    <mat-icon aria-hidden="false" aria-label="Example home icon">star_rate</mat-icon>
                </div>
                <mat-card-title>{{ item.nome }}</mat-card-title>
                <mat-card-subtitle>Nota {{ item.nota }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [defaultImage]="servico.getDefaultImage()" [lazyLoad]="item.imagem" offset="100" alt="Photo">
            <mat-card-content>
                <p class="" style="font-size: 12px;"> {{ item.info }} </p>
                <p class="textoaval">
                    {{ item.texto }}
                </p>
                <p class="">
                    Resposta {{ item.dataresposta }} <br> <span style="color: #257ac0;"> {{ item.resposta }} </span>
                    <br>
                </p>
            </mat-card-content>
            <mat-card-actions (click)="onClickResponderAval(item)">
                <button mat-button>Reponder</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
