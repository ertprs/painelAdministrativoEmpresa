<div [formGroup]="form" style="margin:20px">
    <mat-form-field class="f-cli" style="margin-left: 15px;">
        <mat-label>Data</mat-label>
        <input matInput type="date" formControlName="info">
    </mat-form-field>
</div>

<div>
    <button mat-button color="warn" [disabled]="!statusR" (click)="start(false)"> Pausar operações com data retroativa </button>
    <button mat-button color="primary" [disabled]="statusR" (click)="start(true)"> Iniciar operações com data retroativa </button>

</div>
