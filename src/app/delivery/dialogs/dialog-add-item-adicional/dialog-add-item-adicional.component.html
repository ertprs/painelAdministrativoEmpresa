<div>
    <mat-slide-toggle color="primary" [(ngModel)]="adiPersona"> Adicional personalizado </mat-slide-toggle>
</div>

<div class="conteudo" [formGroup]="form">



    <div class="c1" style="width: 68%; float: left;">
        <mat-form-field *ngIf="adiPersona" appearance="outline" style="width: 100%;">
            <mat-label>Nome do adicional</mat-label>
            <input formControlName="nome" matInput placeholder="Ex. item 1" type="text">
            <mat-hint></mat-hint>
        </mat-form-field>

        <mat-form-field *ngIf="!adiPersona" appearance="fill" style="width: 100%;">
            <mat-label> Catálogo </mat-label>
            <mat-select formControlName="nome">
                <mat-optgroup *ngFor="let categoria of this.data; let i = index" [label]="categoria.nome">
                    <mat-option *ngFor="let produto of categoria.itens" [value]="produto.nome" (click)="selecionarOpt(produto)">
                        #{{produto.id}} {{produto.nome}}
                    </mat-option>
                </mat-optgroup>
            </mat-select>
        </mat-form-field>

    </div>

    <div class="c1" style="width: 30%; float: left;margin-left: 3px;">
        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Preço do adicional</mat-label>
            <input formControlName="preco" matInput placeholder="Ex. R$1,50" type="tel" matInput mask="separator.2" thousandSeparator=",">
            <mat-hint></mat-hint>
        </mat-form-field>
    </div>

    <div class="c1" style="width: 100%;">

        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Categorias adicional</mat-label>
            <mat-select formControlName="categoria">

                <mat-option *ngFor="let item of categoriaLista; let i = index" [value]="categoriaLista[i]">
                    {{ categoriaLista[i].nome }}
                </mat-option>
            </mat-select>
        </mat-form-field>



    </div>
    <div class="c1" style="margin-top: 25px;">
        <mat-slide-toggle color="warn" formControlName="disponivel">Disponibilidade do adicional</mat-slide-toggle>
    </div>


    <div class="c1" style="text-align: right;">
        <button [disabled]="btstatus" *ngIf="tipoacao" mat-flat-button color="primary" (click)="onClickAdd()">Adicionar</button>
        <button *ngIf="!tipoacao" mat-flat-button color="primary" (click)="onSalvarItem()">Salvar</button>
    </div>

</div>
