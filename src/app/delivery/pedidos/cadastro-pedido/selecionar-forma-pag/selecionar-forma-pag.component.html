<mat-nav-list *ngIf="servcard.getTipoSheet() === 'formapagamento'">

    <a mat-list-item (click)="servcard.onclickFPDinheiro()">
        <span mat-line>Dinheiro</span>
        <span mat-line>Pagamento em dinheiro</span>
    </a>

    <a mat-list-item (click)="servcard.onclickFPCartao()">
        <span mat-line>Cartão</span>
        <span mat-line>Pagamento com cartão</span>

    </a>

</mat-nav-list>

<mat-nav-list *ngIf=" servcard.getTipoSheet()==='canalpedido' ">

    <a *ngFor="let item of servico.getDadosEmpresa().canais_venda" mat-list-item (click)="servcard.setOrigemPedido(item.nome)">
        <span mat-line> {{ item.nome }} </span>
        <span mat-line> {{ item.descricao }} </span>
    </a>

</mat-nav-list>

<mat-nav-list *ngIf="servcard.getTipoSheet()==='tipopedido' ">

    <a mat-list-item (click)="servcard.setOrigemPedido('Whatsapp')" (click)="servcard.onclickEntregaTipo() ">
        <span mat-line>Entrega</span>
        <span mat-line>O cliente quer que envie o pedido</span>
    </a>

    <a mat-list-item (click)="servcard.onclickRetiradaTipo() ">
        <span mat-line>Retirada</span>
        <span mat-line>O cliente irá retirar o pedido no estabelecimento</span>

    </a>

</mat-nav-list>
