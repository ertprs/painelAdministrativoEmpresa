<mat-progress-bar *ngIf="!statusLoadItem" mode="query">
</mat-progress-bar>
<div class="a" *ngIf="statusLoadItem">
    <div class="aeadelsuc">
        <div class="e">
            <img [defaultImage]="servico.getDefaultImage()" [lazyLoad]="itemCatalogo.imagem" alt="">
        </div>
        <div>
            <div class="b">{{itemCatalogo.nome}}</div>
            <div class="c">{{itemCatalogo.descricao}}</div>
            <div>{{itemCatalogo.preco | currency}}</div>
        </div>

    </div>

    <div class="ada">
        <span *ngFor="let catadc of itemCatalogo.categoriaadicional">
      <span *ngIf="catadc.status">
       
        {{ catadc.nome }} <span *ngIf="catadc.obrigatorio" class="spanob">Obrigatório</span>

        <mat-list role="list">
            <span *ngFor="let adc of catadc.itens">
            <mat-list-item role="listitem">

              <div>

                <div class="opts">

                  <button style="font-size: 36px;" color="primary" mat-icon-button
                    (click)="onclickRemoveAdc(adc, catadc)">
                    -
                  </button>

                  <div>
                    <span *ngIf="adc.qnt > 0">

                      <mat-icon *ngIf="catadc.qnt_adc_item === 1" icon="ion-navicon, material:md-check">check</mat-icon>
                      <span *ngIf="catadc.qnt_adc_item !== 1">{{ adc.qnt }}</span>

            </span>
            <span *ngIf="!adc.qnt">0</span>

    </div>

    <button color="primary" mat-icon-button (click)="onclickAddAdc(adc, catadc)">
                    <mat-icon>add</mat-icon>
                  </button>

</div>
</div>

<div class="adcg">
    <div>{{ adc.nome }} </div>
    <div style="margin-left: 50px;"> {{ adc.preco | currency:'BRL':true }} </div>
</div>


</mat-list-item>
</span>
</mat-list>
</span>
</span>
</div>

<div>

    <mat-form-field>
        <mat-label>Observação</mat-label>
        <input #observacaoUsuario matInput placeholder="Observação para este item">
    </mat-form-field>

</div>

<div class="d">

    <div class="opts">

        <button style="font-size: 36px;" color="primary" mat-icon-button (click)="onclickAltQntSUB()">
        -
      </button>

        <div> {{ itemCatalogo.qnt }} </div>

        <button color="primary" mat-icon-button (click)="onclickAltQntADD()">
        <mat-icon>add</mat-icon>
      </button>

    </div>


    <button mat-flat-button color="warn" (click)="onclickAddCar(observacaoUsuario.value)">
      Adicionar {{ itemCatalogo.total | currency:'BRL':true }}
    </button>


</div>
</div>
