<div style="padding: 6px;">
    <mat-card>

        <div style="display: flex;">
            <div style="margin-right: 30px;" [formGroup]="form">
                <mat-slide-toggle color="primary" style="margin-top: 5px;" (click)="onClickStatusDelivery()" formControlName="statusdelivery">
                    <span class="spstatusdli op" *ngIf="form.value.statusdelivery"> Aberto </span>
                    <span class="spstatusdli cl" *ngIf="!form.value.statusdelivery"> Fechado </span>
                </mat-slide-toggle>
            </div>

            <mat-chip-list aria-label="Fish selection">
                <mat-chip color="accent" routerLink="/painelpedidos/pedidos" selected>
                    De hoje</mat-chip>
                <mat-chip color="accent" matTooltip="Lista de todos os pedidos recebidos" routerLink="/painelpedidos/todospedidos">Todos pedidos</mat-chip>
            </mat-chip-list>
        </div>




    </mat-card>
</div>

<router-outlet></router-outlet>
