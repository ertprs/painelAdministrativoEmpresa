<div style="padding: 6px;">

    <mat-card>

        <div style="display: flex;">
            <div style="margin-right: 30px;" [formGroup]="form">

                <mat-slide-toggle *ngIf="us.getPermissoessuario()[0].children[0].status" [disabled]="!servapp.getStatusSistemaDelivery()" color="primary" style="margin-top: 5px;" (click)="onClickStatusDelivery()" formControlName="statusdelivery">
                    <span class="spstatusdli op" *ngIf="form.value.statusdelivery"> Receber pedidos </span>
                    <span class="spstatusdli cl" *ngIf="!form.value.statusdelivery" style="color: #c9cacc;"> Receber pedidos </span>
                </mat-slide-toggle>
            </div>

            <mat-chip-list aria-label="Fish selection">
                <mat-chip color="accent" routerLink="./pedidos" selected *ngIf="us.getPermissoessuario()[0].children[1].status">
                    De hoje</mat-chip>
                <mat-chip color="accent" matTooltip="Lista de todos os pedidos recebidos" routerLink="./todospedidos" *ngIf="us.getPermissoessuario()[0].children[2].status">Todos pedidos</mat-chip>

                <!--<mat-chip color="primary" routerLink="/painelpedidos/cadastro-pedido" selected>
                    Cadastrar novo pedido
                </mat-chip>-->
            </mat-chip-list>
        </div>




    </mat-card>

    <mat-card *ngIf="servapp.getStatusfatura()" style="    margin-top: 5px;
    background:rgb(255 222 62);
    color: rgb(0, 0, 0);">
        A loja está fechada por falta de pagamento de fatura(s). <a mat-button href="javascript:;" routerLink="/faturas"> Ver fatura(s) </a>
    </mat-card>

    <mat-card *ngIf="!servapp.getStatusSistemaDelivery()" style="    margin-top: 5px;
    background: red;
    color: white;">
        O estabelecimento não está configurado para funcionamento delivery. <a mat-button href="javascript:;" routerLink="/painel/delivery"> Clique aqui para configurar </a>
    </mat-card>

</div>

<router-outlet></router-outlet>
