<div style="padding: 20px;">
    <div>
        <h2>Adicionais</h2>
    </div>

    <div style="padding: 20px;padding-left: 0px;">

        <button mat-flat-button color="primary" (click)="onClickAddItemAdc()">Novo adicional</button>

    </div>

    <table mat-table [dataSource]="itensAdcServ.getItensAdicional()" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->

        <!-- Symbol Column -->
        <ng-container matColumnDef="opcoes">
            <th mat-header-cell *matHeaderCellDef> Opções </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" [matMenuTriggerFor]="menu" (click)="onClickItemAdicional(element)">

          <mat-icon>menu</mat-icon>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onClickEditarItem()">Editar</button>
                </mat-menu>
                </button>

            </td>
        </ng-container>

        <ng-container matColumnDef="disponivel">
            <th mat-header-cell *matHeaderCellDef> Disponível. </th>
            <td mat-cell *matCellDef="let element">
                <mat-slide-toggle (click)="itensAdcServ.attStatusItem(element)" [(ngModel)]="element.disponivel"></mat-slide-toggle>
            </td>
        </ng-container>


        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome. </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="nomecategoria">
            <th mat-header-cell *matHeaderCellDef> Categoria. </th>
            <td mat-cell *matCellDef="let element">
                <span *ngFor="let item of element.categoria">
                <div class="st" *ngIf="item.disponivel" > {{item.nome}} </div>
              </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="preco">
            <th mat-header-cell *matHeaderCellDef> Preco. </th>
            <td mat-cell *matCellDef="let element"> {{element.preco | currency:'BRL':true}} </td>
        </ng-container>

        <ng-container matColumnDef="info">
            <th mat-header-cell *matHeaderCellDef> Data criado. </th>
            <td mat-cell *matCellDef="let element"> {{element.info}} </td>
        </ng-container>

        <ng-container matColumnDef="datamodificado">
            <th mat-header-cell *matHeaderCellDef> Data modificado. </th>
            <td mat-cell *matCellDef="let element"> {{element.datamodificado}} </td>
        </ng-container>

        <ng-container matColumnDef="remover">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="itensAdcServ.removeItemAdicional(element)">
              <mat-icon>delete</mat-icon>
            </button>
            </td>
        </ng-container>







        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
