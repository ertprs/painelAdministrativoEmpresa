<mat-toolbar>
    <span>
        Clientes com crédito
    </span>
</mat-toolbar>
 

<mat-progress-bar *ngIf="!loader" mode="determinate" value="0"></mat-progress-bar>
<mat-progress-bar *ngIf="loader" mode="query"></mat-progress-bar>

<div class="a">

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="c0">
            <th mat-header-cell *matHeaderCellDef> Cliente. </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
    
        <ng-container matColumnDef="c3">
            <th mat-header-cell *matHeaderCellDef> Crédito. </th>
            <td mat-cell *matCellDef="let element"> <span style="color: rgb(7, 124, 11);">
                    {{ element.credito | currency:'BRL' }} </span> </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>

</div>
 


<app-barra-total [nome]="'Total créditos clientes'" [valor]="total"></app-barra-total>
