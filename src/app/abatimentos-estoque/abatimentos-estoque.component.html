<div [formGroup]="form" style="margin-left: 30px;margin-top: 5px;">
    <mat-form-field style="">
        <mat-label> Data início </mat-label>
        <input matInput type="date" formControlName="datai">
    </mat-form-field>
    <mat-form-field style="margin-left: 15px;">
        <mat-label> Data final </mat-label>
        <input matInput type="date" formControlName="dataf">
    </mat-form-field>

    <button mat-icon-button color="primary" (click)="f1()">
      <mat-icon>search</mat-icon>
    </button>

</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="entregador">
        <th mat-header-cell *matHeaderCellDef> Entregador </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.info}} às {{element.horario}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="produtos">
        <th mat-header-cell *matHeaderCellDef> Produtos </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="verProdutos(element.produtos)">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
