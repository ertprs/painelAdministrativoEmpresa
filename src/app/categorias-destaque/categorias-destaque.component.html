<table mat-table [dataSource]="itens" class="mat-elevation-z8">


    <!-- Position Column -->
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>

            <button mat-icon-button color="primary" (click)="add()">
                <mat-icon>add</mat-icon>
              </button>

        </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="editar(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="imagem">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <img [lazyLoad]="element.imagem" width="50px">
        </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> TÃ­tulo </th>
        <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="tag">
        <th mat-header-cell *matHeaderCellDef> Texto </th>
        <td mat-cell *matCellDef="let element"> {{element.texto}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="remover">
        <th mat-header-cell *matHeaderCellDef> Remover </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="remover(element)">
                <mat-icon>delete</mat-icon>
              </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
