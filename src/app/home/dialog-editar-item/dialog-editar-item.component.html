<style>
    .area-form {
        width: 100%;
        float: left;
    }
</style>

<form [formGroup]="formItem">


    <div class="area-form">
        <h2>{{servicoCard.getItem().nome}}</h2>
        <mat-form-field appearance="outline" style="width: 100%; display: none;">
            <mat-label>Categoria</mat-label>
            <input matInput placeholder="Ex. Categoria" type="text" formControlName="categoria_nome" [disabled]="true">
            <mat-hint></mat-hint>
        </mat-form-field>
    </div>

    <div class="area-form" style="width: 80%;">
        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Nome do item</mat-label>
            <input matInput placeholder="Digite aqui o nome do item" type="text" formControlName="nome">
            <mat-hint></mat-hint>
        </mat-form-field>
    </div>

    <div class="area-form" style="width: 20%;">
        <mat-form-field appearance="outline" style="width: 100%;margin-left: 1px;">
            <mat-label>Preço</mat-label>
            <input matInput placeholder="Ex. R$ 10,00" type="text" formControlName="preco" formControlName="preco" mask="separator.2">
            <mat-hint></mat-hint>
        </mat-form-field>
    </div>

    <div class="area-form">
        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Descrição do item</mat-label>
            <input matInput placeholder="Ex. Ingredientes" type="tel" formControlName="descricao">
            <mat-hint></mat-hint>
        </mat-form-field>
    </div>



    <div class="area-form">
        <mat-slide-toggle matTooltip="Se ativado, os usuários não poderão ver no cardápio" formControlName="esconder">Esconder</mat-slide-toggle>
        <mat-slide-toggle matTooltip="Se ativado, os usuários veem como indisponível" style="margin-left: 10px;" formControlName="esgotado">esgotado</mat-slide-toggle>
    </div>

    <div class="area-form" style="margin-top: 30px;    text-align: end;">
        <button mat-flat-button color="warn" (click)="servicoApp.getDialogapp().close()">Cancelar</button>
        <button mat-flat-button color="primary" style="margin-left: 10px;" (click)="onclickEditartem()" disabled="{{statusbt}}">Salvar</button>
    </div>


</form>
