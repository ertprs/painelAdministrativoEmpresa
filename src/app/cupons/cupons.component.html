<table mat-table [dataSource]="itens" class="mat-elevation-z8">


    <ng-container matColumnDef="c0">
        <th mat-header-cell *matHeaderCellDef> Imagem. </th>
        <td mat-cell *matCellDef="let element">

            <img width="50px" [src]="element.imagem">

        </td>
    </ng-container>

    <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> Id Forma de pagamento. </th>
        <td mat-cell *matCellDef="let element">

            <mat-form-field class="example-full-width">
                <input matInput [value]="element.id_formapagamento">
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Nome. </th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field class="example-full-width">
                <input matInput [value]="element.nome">
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> imagem. </th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field class="example-full-width">
                <input matInput [value]="element.imagem">
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>

            <button mat-icon-button color="accent" (click)="add()">
                <mat-icon>add</mat-icon>
            </button>

        </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
