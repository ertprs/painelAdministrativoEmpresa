<mat-toolbar>
    <span>Clientes</span>
</mat-toolbar>

<mat-form-field class="f-cli" style="margin-left: 15px;">
    <mat-label>Filtro</mat-label>
    <input matInput type="name" placeholder="Nome cliente">
</mat-form-field>

<a *ngIf="btblista" style="margin:5px" mat-stroked-button href="http://localhost/sistema_zecarlos/apiVulto/?api=apiEstabelecimento&acao=&acao=gerarxsl&token={{ servico.getDadosEmpresa().token }}" target="_blank"> Exportar </a>

<div style="padding: 5px;">

    <table mat-table [dataSource]="itens">


        <ng-container matColumnDef="op">
            <th mat-header-cell *matHeaderCellDef> Menu. </th>
            <td mat-cell *matCellDef="let element">

                <button *ngIf="btMenu" mat-icon-button color="accent" [matMenuTriggerFor]="menu" (click)="onClickBtMenu(element)">
                    <mat-icon>menu</mat-icon>
                </button>

                <mat-menu #menu="matMenu">
                    <button (click)="onClickEditar(element)" mat-menu-item> Editar dados do cliente</button>
                    <button (click)="formaddEnd()" mat-menu-item> Adicionar novo endereço </button>
                    <button (click)="enderecoCliente(element)" mat-menu-item> Novo pedido </button>
                </mat-menu>

            </td>
        </ng-container>

        <!--<ng-container matColumnDef="op2">
            <th mat-header-cell *matHeaderCellDef> Remover. </th>
            <td mat-cell *matCellDef="let element">

                <button (click)="removerItem(element)" mat-icon-button color="accent">
                    <mat-icon>delete</mat-icon>
                </button>

            </td>
        </ng-container>-->



        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome. </th>
            <td mat-cell *matCellDef="let element">
                {{element.nome}}
            </td>
        </ng-container>

        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef> Telefone. </th>
            <td mat-cell *matCellDef="let element">
                {{element.telefone}}
            </td>
        </ng-container>

        <ng-container matColumnDef="aniversario">
            <th mat-header-cell *matHeaderCellDef> Data aniversário. </th>
            <td mat-cell *matCellDef="let element">
                {{element.data_aniversario}}
            </td>
        </ng-container>


        <!--<ng-container matColumnDef="endereco">
            <th mat-header-cell *matHeaderCellDef> Cidade. </th>
            <td mat-cell *matCellDef="let element">
                {{element.cidade.nome}} {{element.uf}}
            </td>
        </ng-container>-->


        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo. </th>
            <td mat-cell *matCellDef="let element">
                {{element.tipo}}
            </td>
        </ng-container>



        <ng-container matColumnDef="info">
            <th mat-header-cell *matHeaderCellDef> Data cadastro. </th>
            <td mat-cell *matCellDef="let element">
                {{element.info}}
            </td>
        </ng-container>

        <ng-container matColumnDef="add">
            <th mat-header-cell *matHeaderCellDef>
                <button *ngIf="addCli" mat-icon-button color="accent" (click)="add()">
                    <mat-icon>add</mat-icon>
                </button>




            </th>
            <td mat-cell *matCellDef="let element">

                <button *ngIf="btRemo" (click)="removerItem(element)" mat-icon-button color="accent">
                    <mat-icon>delete</mat-icon>
                </button>

            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
