<mat-form-field class="f-cli" style="margin-left: 15px; width: 93%;">
    <mat-label>Filtro</mat-label>
    <input matInput type="name" placeholder="Filtrar cliente">
</mat-form-field>


<div style="padding: 1px;">

    <table mat-table [dataSource]="itens">


        <ng-container matColumnDef="c1">
            <th mat-header-cell *matHeaderCellDef> Clientes </th>
            <td mat-cell *matCellDef="let element">

                <button mat-icon-button color="accent" [matMenuTriggerFor]="menu">
                    <mat-icon>menu</mat-icon>
                </button>

                <mat-menu #menu="matMenu">
                    <button (click)="enderecoCliente(element)" mat-menu-item> Novo pedido </button>
                </mat-menu>

            </td>
        </ng-container>

        <ng-container matColumnDef="c2">
            <th mat-header-cell *matHeaderCellDef> Nome. </th>
            <td mat-cell *matCellDef="let element">
                {{element.nome}}
            </td>
        </ng-container>

        <ng-container matColumnDef="c3">
            <th mat-header-cell *matHeaderCellDef> Telefone. </th>
            <td mat-cell *matCellDef="let element">
                {{element.telefone}}
            </td>
        </ng-container>



        <ng-container matColumnDef="c5">
            <th mat-header-cell *matHeaderCellDef> Tipo. </th>
            <td mat-cell *matCellDef="let element">
                {{element.tipo}}
            </td>
        </ng-container>






        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
