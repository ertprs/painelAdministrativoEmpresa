<div class="box">
    <h2>Endereço</h2>
    <div> {{ data.item.nome }} {{ data.item.sobrenome }} </div>
    <table mat-table [dataSource]="itens">


        <ng-container matColumnDef="c0">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" [mat-dialog-close]="element">
                    <mat-icon>send</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="c1">
            <th mat-header-cell *matHeaderCellDef> Rua. </th>
            <td mat-cell *matCellDef="let element">
                {{element.rua}}
            </td>
        </ng-container>

        <ng-container matColumnDef="c2">
            <th mat-header-cell *matHeaderCellDef> Número. </th>
            <td mat-cell *matCellDef="let element">
                {{element.numero}}
            </td>
        </ng-container>

        <ng-container matColumnDef="c3">
            <th mat-header-cell *matHeaderCellDef> Bairro/Cidade </th>
            <td mat-cell *matCellDef="let element">
                {{element.bairro.nome}}/{{element.cidade.nome}}
            </td>
        </ng-container>

        <ng-container matColumnDef="c4">
            <th mat-header-cell *matHeaderCellDef> Complemento </th>
            <td mat-cell *matCellDef="let element">
                {{element.complemento}}
            </td>
        </ng-container>

        <ng-container matColumnDef="c5">
            <th mat-header-cell *matHeaderCellDef> Ponto de referência </th>
            <td mat-cell *matCellDef="let element">
                {{element.tiporesidencia}}
            </td>
        </ng-container>




        <ng-container matColumnDef="c6">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="accent" (click)="onClickAddEndereco()">
                    <mat-icon>add</mat-icon>
                </button> </th>
            <td mat-cell *matCellDef="let element">

                <button mat-icon-button color="accent" (click)="rem_endereco(element)">
                    <mat-icon>delete</mat-icon>
                </button>

            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
