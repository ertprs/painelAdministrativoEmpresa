<mat-toolbar>
    <span>Galeria</span>
</mat-toolbar>


<table mat-table [dataSource]="itens" class="mat-elevation-z8">


    <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> Imagem. </th>
        <td mat-cell *matCellDef="let element">
            <img [defaultImage]="'assets/vultoroxonome.png'" [lazyLoad]="element.url" width="70px">
        </td>
    </ng-container>

    <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Info. </th>
        <td mat-cell *matCellDef="let element">
            {{ element.info }}
        </td>
    </ng-container>

    <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Url. </th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field class="example-full-width">
                <mat-label>Url da imagem</mat-label>
                <input matInput placeholder="Ex. Pizza" [value]="element.url">
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" (click)="rmImagem(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
