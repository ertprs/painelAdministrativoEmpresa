<div [formGroup]="form">
    <mat-form-field class="example-full-width">
        <mat-label>Senha</mat-label>
        <input matInput placeholder="****" formControlName="senha" type="password" (keydown.enter)="onclick()">
    </mat-form-field>
</div>

<div>
    <button mat-stroked-button color="accent" [mat-dialog-close]>Cancelar</button>
    <button mat-flat-button color="warn" style="margin-left: 5px;" (click)="onclick()">Confirmar</button>
</div>
