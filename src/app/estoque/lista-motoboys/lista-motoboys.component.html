<div class="g">
    <div class="col1">

        <table mat-table [dataSource]="dataSource">



            <!-- Symbol Column -->
            <ng-container matColumnDef="motoboy">
                <th mat-header-cell *matHeaderCellDef> Motoboy </th>
                <td [class.m_selecionado]="element.id == servestm.getIdMotoboy()" mat-cell *matCellDef="let element" (click)="estoqueMotoboy(element)">


                    <span [class.m_selecionado]="element.id == servestm.getIdMotoboy()"> {{ element.nome }} </span>



                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>

    </div>

    <div class="col2">
        <app-estoque-motoboy></app-estoque-motoboy>
    </div>

</div>
