<mat-form-field appearance="fill" style="width: 100%; margin-top: 10px;">
    <mat-label>Filtrar estoque de motoboy</mat-label>
    <mat-select>
        <mat-option *ngFor="let item of this.data.lista" [value]="item" (click)="onClick(item)">
            {{ item.nome }}
        </mat-option>
    </mat-select>
</mat-form-field>

<div>
    <button mat-flat-button color="primary" [mat-dialog-close]="false">Cancelar</button>
</div>
