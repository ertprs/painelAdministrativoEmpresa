<mat-toolbar>
    <span>
        Estoque do motoboy <b>{{ servestm.getNomeMS() }}</b>
    </span>
</mat-toolbar>

<table mat-table [dataSource]="servestm.getListaMotoboys()">






    <!-- Name Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>



    <!-- Weight Column -->
    <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef> Qnt. com motoboy/Qnt. na loja </th>
        <td mat-cell *matCellDef="let element"> {{element.quantidade}}/{{element.quantidade_loja}} </td>
    </ng-container>



    <!-- Symbol Column -->
    <ng-container matColumnDef="info">
        <th mat-header-cell *matHeaderCellDef> Data enviado </th>
        <td mat-cell *matCellDef="let element"> {{element.info}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="adicionar">
        <th mat-header-cell *matHeaderCellDef>



        </th>
        <td mat-cell *matCellDef="let element"> </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="sub">
        <th mat-header-cell *matHeaderCellDef> Retirar/Remover </th>
        <td mat-cell *matCellDef="let element">

            <button matTooltip="Retornar estoque Ã  loja" *ngIf="element.quantidade > 0" mat-icon-button (click)="retirar(element)">
                <mat-icon class="mat-18">undo</mat-icon>
            </button>

            <button matTooltip="Remover estoque" *ngIf="element.quantidade === '0'" mat-icon-button (click)="removerEstoqueMotoboy(element)">
                <mat-icon class="mat-18">delete</mat-icon>
            </button>

        </td>
    </ng-container>






    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
