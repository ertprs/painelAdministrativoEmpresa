<div [formGroup]="form">


    <div class="delsuc">

        <mat-form-field appearance="fill">
            <mat-label>Itens</mat-label>
            <mat-select formControlName="id_item_estoque">
                <mat-option *ngFor="let item of itensCatalogo" [value]="item.id">
                    {{ item.nome }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Quantidade</mat-label>
            <input matInput type="number" placeholder="Descrição item" formControlName="quantidade">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Descrição</mat-label>
            <input matInput type="name" placeholder="Descrição item" formControlName="descricao">
        </mat-form-field>


        <mat-form-field>
            <mat-label>Valor únidade</mat-label>
            <input matInput type="tel" placeholder="R$0,00" formControlName="valor" mask="separator.2" thousandSeparator=".">
        </mat-form-field>

    </div>

    <div>
        <button mat-stroked-button color="accent" [mat-dialog-close]="false">Cancelar</button>
        <button style="margin-left: 3px;" mat-flat-button color="warn" [mat-dialog-close]="form.value">Salvar</button>
    </div>
</div>
