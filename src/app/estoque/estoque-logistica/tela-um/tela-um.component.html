<div [formGroup]="form" style="display: grid;">

    <mat-form-field class="example-full-width">
        <mat-label>Local saída</mat-label>
        <input matInput placeholder="Ex.: São Paulo" formControlName="localSaida">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Local chegada</mat-label>
        <input matInput placeholder="Ex.: Natal" formControlName="localChegada">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label> Valor pedido </mat-label>
        <input matInput type="number" formControlName="valorPedido">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Previsão de entrega</mat-label>
        <input matInput type="date" formControlName="previsaoEntrega">
    </mat-form-field>

</div>

<div>
    <button mat-stroked-button color="warn" mat-dialog-close> Cancelar  </button>
    <button mat-stroked-button color="warn" (click)="prosseguir()" style="margin-left: 10px;">Prosseguir</button>
</div>
