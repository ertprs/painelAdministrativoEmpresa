<div [formGroup]="form" style="display: grid;">
    <mat-form-field>
        <mat-label> Produto </mat-label>
        <mat-select formControlName="produto">
            <mat-option [value]="item.id" *ngFor="let item of itensCatalogo">
                {{ item.nome }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Tipo entrada</mat-label>
        <mat-select formControlName="tipoEntrada">
            <mat-option value="un">
                Unidades
            </mat-option>

            <mat-option value="ca">
                Caixa
            </mat-option>

            <mat-option value="pa">
                Pacote
            </mat-option>
        </mat-select>
    </mat-form-field>


    <mat-form-field class="example-full-width">
        <mat-label> pre√ßo compra </mat-label>
        <input matInput type="number" formControlName="precoCompra">
    </mat-form-field>


    <mat-form-field class="example-full-width">
        <mat-label>Quantidade</mat-label>
        <input matInput type="number" formControlName="quantidade">
    </mat-form-field>

</div>

<div>
    <button mat-stroked-button color="warn" mat-dialog-close> Cancelar </button>
    <button mat-stroked-button color="warn" (click)="prosseguir()" style="margin-left: 5px;"> Ok </button>
</div>
