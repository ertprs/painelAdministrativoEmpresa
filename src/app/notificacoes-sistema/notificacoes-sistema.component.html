<mat-toolbar>
    <span>Notificações dos usuários</span>
</mat-toolbar>

<table mat-table [dataSource]="itens" class="mat-elevation-z8">


    <ng-container matColumnDef="c0">
        <th mat-header-cell *matHeaderCellDef> Id Usuário. </th>
        <td mat-cell *matCellDef="let element">

            {{ element.id_usuario }}

        </td>
    </ng-container>

    <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> Notificação. </th>
        <td mat-cell *matCellDef="let element">

            {{ element.notificacao }}

        </td>
    </ng-container>

    <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Nome. </th>
        <td mat-cell *matCellDef="let element">

            {{ element.titulo }}

        </td>
    </ng-container>

    <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Info. </th>
        <td mat-cell *matCellDef="let element">

            {{ element.info }}

        </td>
    </ng-container>

    <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <button *ngIf="!statusBtRemove" mat-icon-button color="accent" (click)="removeItem(element)">
                <mat-icon>delete</mat-icon>
            </button>

            <button *ngIf="statusBtRemove" mat-icon-button color="primary">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
