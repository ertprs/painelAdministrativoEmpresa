<table mat-table [dataSource]="itens">


    <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> NÃºmero de pedidos </th>
        <td mat-cell *matCellDef="let element">

            {{ element.qnt_total }}

        </td>
    </ng-container>




    <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Total gasto. </th>
        <td mat-cell *matCellDef="let element">

            {{ element.total_gasto|currency}}

        </td>
    </ng-container>

    <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element">

            {{ element.dadoscliente.nome }} {{ element.dadoscliente.sobrenome }}

        </td>
    </ng-container>

    <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Info. </th>
        <td mat-cell *matCellDef="let element">

            {{ element.info }}

        </td>
    </ng-container>






    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
