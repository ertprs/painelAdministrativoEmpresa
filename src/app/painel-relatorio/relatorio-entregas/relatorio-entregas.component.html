<table mat-table [dataSource]="itens">


    <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> Tipo do pedido. </th>
        <td mat-cell *matCellDef="let element">

            {{ element.tipopedido }}

        </td>
    </ng-container>



    <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Quantidade total. </th>
        <td mat-cell *matCellDef="let element">

            <span *ngIf="element.qnt_total"> {{ element.qnt_total }} pedidos </span>
            <span *ngIf="!element.qnt_total"> {{ element.total }} </span>

        </td>
    </ng-container>

    <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">


        </td>
    </ng-container>






    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
