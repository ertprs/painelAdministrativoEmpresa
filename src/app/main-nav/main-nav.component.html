<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="true" style="background-color: #F8F8F8;">
        <mat-toolbar style="background-color: 36A0E1; color: #36a0e1;">Menu</mat-toolbar>

        <button mat-button style="display: none;" (click)="drawer.toggle()" id="btnav">sidenav.toggle()</button>


        <mat-nav-list>
            <a mat-list-item routerLink="/inicio">
                <mat-icon>public</mat-icon>
                Início
            </a>

            <a mat-list-item routerLink="/painelpedidos/pedidos">
                <mat-icon *ngIf="!servico.getStatusDelivery()" style="color: #E91E63;" matTooltip="O estabalecimento está fechado">info</mat-icon>
                <mat-icon>view_headline</mat-icon>
                <span [matBadge]="servpedidos.getQntPedidoAberto()" [matBadgeHidden]="!servpedidos.getStatusNotificar()" matBadgeColor="accent">Pedidos</span>
            </a>

            <a mat-list-item routerLink="/entregas">
                <mat-icon>view_headline</mat-icon>
                Entregas
            </a>


            <a mat-list-item routerLink="/meusclientes">
                <mat-icon>perm_identity</mat-icon>
                Meus clientes
            </a>
            <a mat-list-item routerLink="/motoboys">
                <mat-icon>sports_motorsports</mat-icon>
                Meus motoboys
            </a>
            <a mat-list-item routerLink="/notificacoes">
                <mat-icon>info</mat-icon>
                <span matBadge="1" [matBadgeHidden]="servico.getMostrarNost()" matBadgeColor="accent"> Notificações </span>
            </a>

            <span *ngIf="servicoChat.getCanalChat()">
        <a mat-list-item routerLink="/chat" *ngIf="servico.getStatusCardapioDigital() == '1'">
          <mat-icon matBadge="1" [matBadgeHidden]="servicoChat.getIconnotificacao()"  matBadgeColor="accent">message</mat-icon>
          <span> Chat </span>
            </a>
            </span>
            <span *ngIf="!servicoChat.getCanalChat()">
        <a mat-list-item *ngIf="servico.getStatusCardapioDigital() == '1'">
          <mat-icon matBadge="1" [matBadgeHidden]="servicoChat.getIconnotificacao()"  matBadgeColor="accent">message</mat-icon>
          <span> Chat <mat-icon style="color: rgb(151, 28, 28); position: absolute;" matTooltip="Chat indisponível! Tente fazer o login novamente">report_problem</mat-icon></span>
            </a>
            </span>

            <a mat-list-item routerLink="/perfil">
                <mat-icon>home</mat-icon>
                Perfil
            </a>

            <a mat-list-item routerLink="/painel">
                <mat-icon>shopping_cart</mat-icon>
                Delivery
            </a>


            <a mat-list-item routerLink="/config">
                <mat-icon>settings</mat-icon>
                <span> Configurações </span>
            </a>
            <!--<a mat-list-item routerLink="/login">
        <mat-icon>input</mat-icon>
        Sair
      </a>-->
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" style="background-color: black;">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
            <span>Vulto</span>
            <div style="position: absolute;margin-left: 12%;" *ngIf="servico.getStatusLogado() !== false">
                <span matBadge="{{servico.getsetQntEntOn()}}" matBadgeOverlap="false" matBadgeColor="accent"> Motoboys disponíveis </span>
            </div>
        </mat-toolbar>
        <!-- Add Content Here -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
