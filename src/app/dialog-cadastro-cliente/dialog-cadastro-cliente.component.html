<div class="row" style="margin:auto;" [formGroup]="form">

    <mat-form-field appearance="fill">
        <mat-label>Favorite food</mat-label>
        <mat-select formControlName="tipo">
            <mat-option [value]="'diamante'">
                Diamante
            </mat-option>
            <mat-option [value]="'ouro'">
                Ouro
            </mat-option>
            <mat-option [value]="'prata'">
                Prata
            </mat-option>
            <mat-option [value]="'bronze'">
                Bronze
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Ex. Nome Cliente..." value="" formControlName="nome">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Data aniversário</mat-label>
        <input matInput placeholder="Ex. Nome Cliente..." value="" formControlName="data_aniversario">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Telefone</mat-label>
        <input matInput placeholder="Ex. (99) 9 9999-9999" value="" formControlName="telefone">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Rua</mat-label>
        <input matInput placeholder="Ex. Rua Nome..." value="" formControlName="rua">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Número</mat-label>
        <input matInput placeholder="Ex. 83" value="" formControlName="numero">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Bairro</mat-label>
        <input matInput placeholder="Ex. Nome Bairro..." value="" formControlName="bairro">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Cidade</mat-label>
        <input matInput placeholder="Ex. Nome Cidade" value="" formControlName="cidade">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Uf</mat-label>
        <input matInput placeholder="Ex. BA" value="" formControlName="uf">
    </mat-form-field>


    <mat-form-field class="example-full-width">
        <mat-label>Complemento</mat-label>
        <input matInput placeholder="Ex. Casa em frente ao Delivery" value="" formControlName="complemento">
    </mat-form-field>

    <div style="display: flex;">
        <button mat-button color="warn" [mat-dialog-close]="false">Cancelar</button>
        <button style="margin-left: 10px;" mat-button color="primary" [mat-dialog-close]="form.value">Salvar</button>
    </div>

</div>
