<mat-toolbar>
    <span>Bairros do sistema</span>
</mat-toolbar>

<table mat-table [dataSource]="bairros">


    <ng-container matColumnDef="c0">
        <th mat-header-cell *matHeaderCellDef>

            <mat-form-field appearance="fill" style="margin-top: 10px;">
                <mat-label>Cidade</mat-label>
                <mat-select (selectionChange)="select($event.value)">
                    <mat-option *ngFor="let item of itens" [value]="item">
                        {{ item.nome }}
                    </mat-option>
                </mat-select>
            </mat-form-field>


        </th>
        <td mat-cell *matCellDef="let element">

            <button mat-icon-button color="accent" (click)="onClickEditar(element)">
                <mat-icon>edit</mat-icon>
              </button>

        </td>
    </ng-container>

    <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> Nome. </th>
        <td mat-cell *matCellDef="let element">

            {{ element.nome }}
        </td>
    </ng-container>

    <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Coordenadas. </th>
        <td mat-cell *matCellDef="let element">
            <span *ngIf="element.lat && element.lng">
            {{ element.lat }} , {{ element.lng }}
            </span>

            <span *ngIf="!element.lat || !element.lng">
            
                <button mat-icon-button color="primary" (click)="getLocation(element)">
                    <mat-icon>add</mat-icon>
                  </button>
                
            </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Cidade. </th>
        <td mat-cell *matCellDef="let element">
            {{ element.cidade_id }}
        </td>
    </ng-container>

    <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>

            <button mat-icon-button color="accent" (click)="add()">
                <mat-icon>add</mat-icon>
              </button>

        </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" (click)="removerItem(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
