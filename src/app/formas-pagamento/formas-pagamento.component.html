<mat-toolbar>
    <span>Formas de pagamento</span>
</mat-toolbar>

<table mat-table [dataSource]="itens" class="mat-elevation-z8">



    <ng-container matColumnDef="c0">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" (click)="onClickEditar(element)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> Nome. </th>
        <td mat-cell *matCellDef="let element">

            {{ element.nome }}

        </td>
    </ng-container>

    <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Descricao. </th>
        <td mat-cell *matCellDef="let element">

            {{element.descricao}}

        </td>
    </ng-container>

    <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Status. </th>
        <td mat-cell *matCellDef="let element">

            {{element.status}}

        </td>
    </ng-container>

    <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>

            <button mat-icon-button color="accent" (click)="add()">
                <mat-icon>add</mat-icon>
            </button>


        </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" (click)="removerItem(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
