<mat-toolbar>
    <span>Entregadores</span>
</mat-toolbar>

<div>
    <mat-progress-bar *ngIf="loader" mode="query"></mat-progress-bar>
    <mat-progress-bar *ngIf="!loader" mode="determinate" value="0"></mat-progress-bar>

    <table mat-table [dataSource]="itens">

        <ng-container matColumnDef="status_conta">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <mat-slide-toggle [(ngModel)]="element.status_conta" #statusConta (click)="attStatusEnt(element, statusConta)" color="primary" [checked]="element.status_conta"></mat-slide-toggle>
            </td>
        </ng-container>

        <ng-container matColumnDef="op">
            <th mat-header-cell *matHeaderCellDef> Editar. </th>
            <td mat-cell *matCellDef="let element">

                <button mat-icon-button color="primary" (click)="onClickEditar(element)">
          <mat-icon>edit</mat-icon>
        </button>

            </td>
        </ng-container>



        <ng-container matColumnDef="c1">
            <th mat-header-cell *matHeaderCellDef> Dados pessoais. </th>
            <td mat-cell *matCellDef="let element">
                <div style="display: flex;">
                    <div class="imgMot" [lazyLoad]="element.imagem"></div>

                    <div style="font-size: 12px;">
                        {{element.email}}
                        <br>Nome: {{element.nome}}
                        <br>Telefone {{element.telefone}}
                    </div>
                </div>

            </td>
        </ng-container>

        <ng-container matColumnDef="c2">
            <th mat-header-cell *matHeaderCellDef> Endere√ßo. </th>
            <td mat-cell *matCellDef="let element">
                <div style="font-size: 12px;">
                    {{element.rua}}, {{element.numero}}, {{element.bairro}} - {{element.cidade}}
                    <br> {{element.cep}}
                </div>


            </td>
        </ng-container>

        <ng-container matColumnDef="c3">
            <th mat-header-cell *matHeaderCellDef> Data cadastro. </th>
            <td mat-cell *matCellDef="let element">
                {{element.data_cadastro}}
            </td>
        </ng-container>



        <ng-container matColumnDef="add">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="primary" (click)="add()">
            <mat-icon>add</mat-icon>
          </button> </th>
            <td mat-cell *matCellDef="let element">

                <button (click)="removerItem(element)" mat-icon-button color="primary">
                    <mat-icon>delete</mat-icon>
                  </button>

            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
